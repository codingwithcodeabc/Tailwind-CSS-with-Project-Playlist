<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../dist/output.css" rel="stylesheet" />
  <title>Job List</title>
</head>

<body>
  
  <div class="max-w-5xl mx-auto py-20 md:py-6 flex flex-col gap-4 px-6">

    <!-- 1st Job -->
    <div class="bg-blue-100 flex gap-6 justify-between items-center p-6 rounded-lg border-l-4 border-l-blue-900">
      <!-- 1st div -->
      <div class="flex gap-6">
        <div>
          <img src="../images/photosnap.svg" alt="photosnap">
        </div>
        <div>
          <div class="flex gap-4">
            <p class="text-blue-900 font-bold text-xl">photosnap</p>
            <button class="px-4 py-2 rounded-full bg-blue-900 text-white font-bold">New</button>
            <button class="px-4 py-2 rounded-full bg-black text-white  font-bold">Featured</button>
          </div>
          <h1 class="text-blue-900 font-bold text-xl">Senior Frontend Developer</h1>
          <div class="flex gap-4">
            <div>1 Day</div>
            <div>USA Only</div>
            <div>Full Time</div>
          </div>
        </div>
      </div>
      <!-- Second div -->
      <div class="flex gap-4">
        <div class="bg-white px-4 py-2 rounded-md hover:bg-blue-900 text-blue-500 hover:text-white font-bold cursor-pointer">Frontend</div>
        <div class="bg-white px-4 py-2 rounded-md hover:bg-blue-900 text-blue-500 hover:text-white font-bold cursor-pointer">React</div>
        <div class="bg-white px-4 py-2 rounded-md hover:bg-blue-900 text-blue-500 hover:text-white font-bold cursor-pointer">Redux</div>
      </div>
    </div>

    <!-- 2nd Job -->
    <div class="bg-blue-100 flex gap-6 justify-between items-center p-6 rounded-lg border-l-4 border-l-blue-900">
      <!-- 1st div -->
      <div class="flex gap-6">
        <div>
          <img src="../images/shortly.svg" alt="shortly">
        </div>
        <div>
          <div class="flex gap-4">
            <p class="text-blue-900 font-bold text-xl">shortly</p>
            <button class="px-4 py-2 rounded-full bg-blue-900 text-white font-bold">New</button>
            <button class="px-4 py-2 rounded-full bg-black text-white  font-bold">Featured</button>
          </div>
          <h1 class="text-blue-900 font-bold text-xl">Senior Backend Developer</h1>
          <div class="flex gap-4">
            <div>1 Day</div>
            <div>USA Only</div>
            <div>Full Time</div>
          </div>
        </div>
      </div>
      <!-- Second div -->
      <div class="flex gap-4">
        <div class="bg-white px-4 py-2 rounded-md hover:bg-blue-900 text-blue-500 hover:text-white font-bold cursor-pointer">Node</div>
        <div class="bg-white px-4 py-2 rounded-md hover:bg-blue-900 text-blue-500 hover:text-white font-bold cursor-pointer">Express</div>
        <div class="bg-white px-4 py-2 rounded-md hover:bg-blue-900 text-blue-500 hover:text-white font-bold cursor-pointer">Mongodb</div>
      </div>
    </div>
   
  </div>

</html>
