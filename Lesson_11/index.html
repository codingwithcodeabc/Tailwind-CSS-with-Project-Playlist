<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Tailwind - Responsive</title>
  </head>

  <body>
    <h1 class="bg-black text-white text-center text-5xl mb-10">Code ABC</h1>

    <div
      class="bg-black sm:bg-red-500 md:bg-blue-500 xl:bg-yellow-500 2xl:bg-gray-500"
    >
      <img
        src="./code abc_circle.png"
        alt="Code ABC"
        class="w-[140px] h-[140px] md:w-[360px] md:h-[360px] transition duration-[5000ms] hover:rotate-180 hover:-translate-x-[180px] hover:-translate-y-[180px]"
      />
    </div>
  </body>
</html>
